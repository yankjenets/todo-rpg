<!DOCTYPE html>

<html>
  <head>
    <Title>
      RPG.ToDo
    </Title>
    <!Links to CSS and Script>

    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Exo:500|Nunito|Raleway' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="jquery-1.9.0.js"></script>
    <script src="todo.js"></script>

  </head>

  <body>
    <div class="wrapper">
    <div class="header">
      <h1 class="blue"> RPG</h1><h1>.Do</h1>
      <div class="points">
        <h3>Level:</h3> <h3 class="number" id="level">00</h3>
        <h3> Points:</h3> 
        <h3 class="number" id="points">00</h3>
        <h6>In the last 24 hours</h6>
      </div>
    </div>

    <div class="content">

      <form class="input">
        <label class="block">Enter what you want to do:</label>
        <input id="task" name="task" placeholder="Description"/>
        <div>
          <label>Priority:</label><select name="priority">
            <option value="low">Low</option>
            <option value="med">Medium</option>
            <option value="high">High</option>
          </select>
          <label>Due Date:</label>
          <input type="date" name "duedate">
          <input type="submit">
        </div>
      </form>

    <canvas class="canvas" width="600" height="75">
    </canvas>

    <div class="tasks">

      <ul class="todo">
        <li id="01" class="task">
          
        </li>

      </ul>

    </div>
  </div>
  </body>
</html>
