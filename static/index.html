<!DOCTYPE html>

<html>
  <head>
    <Title>
      RPG.ToDo
    </Title>
    <!Links to CSS and Script>

    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Exo:500|Nunito|Raleway' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="jquery-1.9.0.js"></script>
    <script src="todo.js"></script>

  </head>

  <body>
    <div class="login">
      <div class="centered">
        <h3>LOGIN:</h3>
        <form>
          <input id="username" name="username" placeholder="username">
          <input id="pass" name="password" placeholder="password" type="password" >
          <a class="button" id="userSignon">Login</a>
          <a class="button" id="userRegister">Register</a>
        </form>
        <label id="loginError" class="red"></label>
        <p> To register just enter a username and password </p>
        <p> (Warning: Passwords are saved as plaintext.)</p>
      </div>
    </div>
    <div class="achievements clear">
      <a class="button" id="todoButton">Back to Todo List</a>
      <ul id="achievementList">
      </ul>
    </div>
    <div class="wrapper clear">
      <div class="header">
        <h1 class="blue"> RPG</h1><h1>.Do</h1>
        <div class="points">
          <h3>Level:</h3> <h3 class="number" id="level">00</h3>
          <h3> Total Points:</h3> 
          <h3 class="number" id="points">00</h3>
          <h3>Last 24 hours:</h3>
          <h3 class="number" id="running_total">00</h3>
          <h3>Most productive 24 hours:</h3>
          <h3 class="number" id="high_score">00</h3>
        </div>
        <div class="headerButtons">
        <a class="button" id="userSignout">Log Out</a>
        <a class="button" id="achievementButton">Achievements</a>
       </div>
      </div>
      <div class="content">
        <form class="input">
          <label class="block">Enter what you want to do:</label>
          <input id="task-input" name="task" placeholder="Title"/>
          <div>
            <label>Priority:</label><select id="priority-input" name="priority">
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>
            <label>Due Date:</label>

            <input type="date" id="date-input" name="duedate">
            <div>
              <label>Time Due:</label>
              <input id="hour-input" class=time>:<input id="minute-input" class=time> <select id="time-parity-input" name=ampm>
                <option value="0">AM</option>
                <option value="12">PM</option>
              </select>

            </div> 
            <a id="submitTask" class="submit button">Submit</a>
          </div>
        </form>

        <p id="taskInputError" class="red"></p>

      <canvas id="myCanvas" width="600" height="75">
      </canvas>

      <div class="tasks">
        <ul class="todo">
        </ul>
      </div>
    </div>
  </div>
  </body>
</html>
