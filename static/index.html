<!DOCTYPE html>

<html>
  <head>
    <Title>
      RPG.ToDo
    </Title>
    <!Links to CSS and Script>

    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Exo:500|Nunito|Raleway' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="jquery-1.9.0.js"></script>
    <script src="todo.js"></script>

  </head>

  <body>
    <div class="login task">
      <h3>LOGIN:</h3>
      <form>
        <input name="username" placeholder="username">
        <input name="password" type="password" >
        <a class="submit button" id="userSignon">SignOn</a>
      </form>
      <p> Note: Passwords are saved as plaintext. We fucked up.</p>

    </div>
    <div class="wrapper">
    <div class="header">
      <h1 class="blue"> RPG</h1><h1>.Do</h1>
      <div class="points">
        <h3>Level:</h3> <h3 class="number" id="level">00</h3>
        <h3> Points:</h3> 
        <h3 class="number" id="points">00</h3>
        <h6>In the last 24 hours</h6>
      </div>
    </div>

    <div class="content">

      <form class="input">
        <label class="block">Enter what you want to do:</label>
        <input id="task" name="task" placeholder="Title"/>
        <div>
          <label>Priority:</label><select name="priority">
            <option value="low">Low</option>
            <option value="med">Medium</option>
            <option value="high">High</option>
          </select>
          <label>Due Date:</label>
          <input type="date" name "duedate">
          <div>
            <label>Time Due:</label>
            <input class=time>:<input class=time> <select name=ampm>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>

          </div> 
          <a class="submit button">Submit</a>
        </div>
      </form>

    <canvas id="myCanvas" width="600" height="75">
    </canvas>

    <div class="tasks">

      <ul class="todo">
        <li id="01" class="task">
          <h3>Description</h3>
          <h4 class="red">High</h4>
          <h4>Due: 2/12/13</h4>
          <div>
            <h6>Points if Completed today:</h6>
            <h6 class="tskPoints">120</h6>
          </div>
          <p> This is the Long Description......</p>

          <a id="01" class="complete">Finished!</a>
        </li>

      </ul>

    </div>
  </div>
  </body>
</html>
